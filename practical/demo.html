<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="demo.css" />
    <title>Books R Us</title>
  </head>
  <header>Books R Us</header>
  <body>
    <form>
      <input type="text" id="myText" placeholder="Search..." />
      <select
        onchange="searchType()"
        name="searchTypeInput"
        id="searchTypeInput"
      >
        <option value="default">Please Choose</option>
        <option value="title">By Title</option>
        <option value="isbn">By ISBN</option>
      </select>
    </form>

    <button onclick="textSearch()" class="btn">Search</button>

    <div id="info">Search Results</div>
    <div id="output"></div>
    <script src="demo.js"></script>
  </body>
</html>
